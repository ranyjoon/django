{% extends 'blog/base.html' %} <!--extends: 템플릿 상속-->
{% block main_area %} <!--block: 템플릿 상속을 위한 영역-->
    <h1>Blog</h1>
    {% for p in post_list %}
    <hr>
    <h2><a href="{{p.get_absolute_url}}">{{p.title}}</a></h2>
    <h4>{{p.created_at}}</h4>
    <p>{{p.content}}</p>
    {% endfor %}
{% endblock %}
